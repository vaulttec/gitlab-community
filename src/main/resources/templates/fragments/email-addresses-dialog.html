<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="https://www.thymeleaf.org"
	xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<body>
	<div th:fragment="email-addresses-dialog(members)">
		<div id="email-addresses-dialog" class="modal fade" role="dialog">
			<div class="modal-dialog modal-dialog-scrollable modal-dialog-centered" role="document">
				<div class="modal-content">
					<div class="modal-header">
						<h5 class="modal-title"
							th:text="|Email addresses of ${members.size()} members|">Email
							addresses of members</h5>
						<button type="button" class="close" data-dismiss="modal">
							<span>&times;</span>
						</button>
					</div>
					<div class="modal-body">
						<small class="text-monospace text-muted"
							th:with="delimiter=${#httpServletRequest.getHeader('User-Agent').toLowerCase().contains('windows') ? '; ' : ', '}"
							th:text="${#strings.listJoin(members.![email], delimiter)}">
						</small>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-secondary"
							data-dismiss="modal">Close</button>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
